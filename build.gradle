plugins {
    id 'java'
    id 'application'
}

group 'com.google_search'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    // Define the main class for the application.
    mainClass = 'com.google_search.App'
}

dependencies {

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.21.0'


   // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.10.2'


    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.8.0'

    implementation 'org.apache.commons:commons-io:1.3.2'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

test{
    useTestNG(){
        suites "testng.xml"
    }
}